<div class="popup">
    <div class="popup-dialog">
        <div class="popup-content">
            <button type="button" class="popup__btn-close popup-close icon icon-close"></button>
            <div class="popup-header">
                <h5 class="popup-title">Log in / Sing up</h5>
                <div class="popup__btn-row">
                    <div class="popup__btn-col">
                        <a href="/" class="btn btn-google"><i class="icon icon-google-sm"></i>Google</a>
                    </div>
                    <div class="popup__btn-col">
                        <a href="/" class="btn btn-facebook"><i class="icon icon-facebook-sm"></i>Facebook</a>
                    </div>
                </div>
                <div class="popup-line"><span>or</span></div>
            </div>
            <div class="popup-body">
                <form class="form" id="formSignUp">
                    <div class="popup-title">Log in with Email</div>
                    <div class="form-control">
                        <label for="inputEmail" class="form-control-label">Email</label>
                        <input type="email" class="form-control-input" id="inputEmail">
                    </div>
                    <div class="form-control">
                        <label for="inputPassword" class="form-control-label">Password</label>
                        <input type="password" class="form-control-input" id="inputPassword">
                    </div>
                    <div class="form-control">
                        <label for="inputConfirmPassword" class="form-control-label">Confirm Password</label>
                        <input type="password" class="form-control-input" id="inputConfirmPassword">
                    </div>
                    <button type="submit" class="form-btn btn btn-primary">Sign up</button>
                    <a href="/" class="form-link">Already have an account? Log in</a>
                </form>
            </div>
        </div>
    </div>
    <div class="popup-backdrop-bg popup-close">
    </div>
</div>
